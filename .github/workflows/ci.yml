name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  PYTHON_VERSION: "3.13"
  CANGJIE_TEST_DOCS_VERSION: "v1.0.7"
  CANGJIE_TEST_LOCAL_MODEL: "paraphrase-multilingual-MiniLM-L12-v2"
  # Centralise HuggingFace cache so actions/cache can persist it
  HF_HOME: ~/.cache/huggingface

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --dev --extra local

      - name: Run ruff check
        run: uv run ruff check src tests

      - name: Run ruff format check
        run: uv run ruff format --check src tests

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --dev --extra local

      - name: Run pyright
        run: uv run pyright src

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --dev --extra local

      - name: Run unit tests
        run: |
          uv run pytest tests/unit \
            -v \
            --tb=short \
            --cov=src/cangjie_mcp \
            --cov-report=xml \
            --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          use_oidc: true
          files: ./coverage.xml
          flags: unit
          fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --dev --extra local

      - name: Cache HuggingFace models
        uses: actions/cache@v4
        with:
          path: ${{ env.HF_HOME }}
          key: hf-${{ env.CANGJIE_TEST_LOCAL_MODEL }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            hf-${{ env.CANGJIE_TEST_LOCAL_MODEL }}-

      - name: Run integration tests
        run: |
          # Use OpenAI embedding when API key is available (faster, no model download)
          if [ -n "$OPENAI_API_KEY" ]; then
            export CANGJIE_EMBEDDING_TYPE=openai
          fi

          uv run pytest tests/integration \
            -v \
            --tb=short \
            -k "not reranker" \
            --cov=src/cangjie_mcp \
            --cov-report=xml \
            --cov-report=term-missing
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_EMBEDDING_MODEL: ${{ secrets.OPENAI_EMBEDDING_MODEL_NORMAL }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          use_oidc: true
          files: ./coverage.xml
          flags: integration
          fail_ci_if_error: false
